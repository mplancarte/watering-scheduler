<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h2>Create a Watering Schedule!</h2>
<p>Start by selecting your plants. Then hit Water Me!</p>

<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label th:for="plant">Plants</label>
        <th:block th:each="plant : ${plants}">
            <input type="checkbox" name="plant" th:value="${plant.id}">
            <label th:text="${plant.name}"></label>
        </th:block>
        <a th:href="@{'/add'}">Add Plants</a>
    </div>

    <input type="submit" value="Water Me!" />

</form>

</body>
</html>
